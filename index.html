<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

            text-align: center;

        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;

        img {
            width: 150px;
            border-radius: 50%;

        }

        }
        p {
            font-size: 18px;
        }
        .links {
            margin-top: 20px;
            font-size: 16px;
        }
        .links a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page!</h1>
        <p>Hi, I'm Shreya Shriram Deshpande.</p>
        <img src="Myimg.jpeg" alt="Your Photo">
        <div class="links">
            <p>Find my work here:</p>
            <p><a href="https://github.com/Shreya2097">GitHub Repository Link</a>

    </div>
